plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdk Integer.parseInt(rootProject.compileSdkVersion)

    defaultConfig {
        minSdk Integer.parseInt(rootProject.minSdkVersion)
        targetSdk Integer.parseInt(rootProject.compileSdkVersion)
        versionCode Integer.parseInt(rootProject.versionCode)
        versionName rootProject.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    rootProject.ext.appRoots.each {
        api it
    }
}